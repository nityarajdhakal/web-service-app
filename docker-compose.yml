version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: miniapp-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-miniapp_db}
      POSTGRES_USER: ${DB_USER:-miniapp_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-miniapp_password_change_this}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./miniapp-backend/database.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./miniapp-backend/seed_data.sql:/docker-entrypoint-initdb.d/02-seed.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-miniapp_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: miniapp-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-miniapp_db}
      DB_USER: ${DB_USER:-miniapp_user}
      DB_PASSWORD: ${DB_PASSWORD:-miniapp_password_change_this}
      JWT_SECRET: ${JWT_SECRET:-your_super_secret_jwt_key_change_this_in_production}
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: miniapp-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: miniapp-network

